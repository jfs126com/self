<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>array</title>
</head>
<body>
<p>es6</p>
<p>array</p>
<p>index</p>
<script>
  console.log("//Array.of方法用于将一组值，转换为数组。")
  {
    let arr = Array.of(1,2,3,4,5,6);
    console.log(arr)
  }

  console.log("//Array.from方法用于将两类对象转为真正的数组:类似数组的对象,和可遍历的对象")
  {
    let p = document.querySelectorAll("p");
    let pArr = Array.from(p);
    pArr.forEach(data=>{
      console.log(data.textContent)
    })

    console.log(Array.from([2,4,6],item=>{return item*2}))
  }

  console.log("//fill方法使用给定值，填充一个数组。")
  {
    console.log([1,2,3,4,5,6].fill('a',2,3))
  }

/*
* ES6 提供三个新的方法——entries()，keys()和values()——用于遍历数组。
* 它们都返回一个遍历器对象（详见《Iterator》一章），可以用for...of循环进行遍历，
* 唯一的区别是keys()是对键名的遍历、values()是对键值的遍历，entries()是对键值对的遍历。
* */
console.log("//kety()")
  {
    let arr = ['a','b','c','d']
    for(let i of arr.keys()){
     console.log(i)
    }
  }
  console.log("//values() 只兼容Edge，Safari")
  {
    let arr = ['a','b','c','d']
    /*for(let i of arr.values()){
      console.log(i)
    }*/
  }
  console.log("//entries()")
  {
    let arr = ['a','b','c','d']
    for(let [index,value] of arr.entries()){
      console.log(index,value)
    }
  }
  {
    let arr = ['a','b','c','d'];
    for(let i of arr){
     console.log(i)
    }
  }
  console.log("//find() 方法，用于找出第一个符合条件的数组成员")
  {
    console.log([1,23,4,5,8].find(n=>{return n>10}))
  }
  console.log("//findIndex() 返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。")
  {
    console.log([1,23,4,5,8].findIndex(n=>{return n>10}))
    console.log([1,23,4,5,8].findIndex(n=>{return n>30}))
  }
console.log("//Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。")
  {
    console.log([1,2,3,NaN].includes(2))
    console.log([1,2,3,NaN].includes(NaN))
  }

</script>
</body>
</html>
