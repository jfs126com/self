<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>iterator</title>
</head>
<body>
<script>
  {
    //对象部署iterator接口实现for...of...遍历
    let obj = {
      start:[1,2,3],
      end:[7,8,9],
      [Symbol.iterator](){
        let self = this;
        let index = 0;
        let arr = self.start.concat(self.end);
        let len = arr.length;
        return {
          next(){
            if(index<len){
              return {
                value:arr[index++],
                done:false
              }
            } else{
              return {
                value:arr[index++],
                done:true
              }
            }
          }
        }
      }
    }
    for(let i of obj){
     console.log(i)
    }
  }
</script>
</body>
</html>
