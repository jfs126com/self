<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Value</title>
</head>
<body>
	<div id="template" style="background: #363636;color: #fff;padding: 10px"></div>
	<script type="text/javascript">
		/*全局对象属性*/
		let temp = document.querySelector("#template");
		temp.innerHTML = `
			Infinity = ${Infinity}<hr/>

			NaN === NaN = ${NaN === NaN}<br/>
			Number.NaN === NaN = ${Number.NaN === NaN}<br/>
			isNaN(NaN) = ${isNaN(NaN)}<hr/>

			`
	</script>
</body>
</html>
