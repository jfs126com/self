<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date</title>
</head>
<body>
	<div id="template" style="background: #363636;color: #fff;padding: 10px"></div>
	<script type="text/javascript">
		let now = new Date();
		let y = now.getFullYear();
		let m = now.getMonth()+1;
		let d = now.getDate();
		let day = now.getDay();
			switch(day){
				case 0:
					x = '日';
					break;
				case 1:
					x = '一';
					break;
				case 2:
					x = '二';
					break;
				case 3:
					x = '三';
					break;
				case 4:
					x = '四';
					break;
				case 5:
					x = '五';
					break;
				case 6:
					x = '六';
					break;
			}

		let h = now.getHours()
		let min = now.getMinutes()
		let s = now.getSeconds()
		function zeno(x){
			if(x<10){
				return '0'+ x
			}else{
				return x;
			}
		}
		let ms = now.getMilliseconds();
		let times = now.getTime();

		let temp = document.querySelector("#template");
		temp.innerHTML = `${y}年${m}月${d}日 星期${x} ${zeno(h)}:${zeno(min)}:${zeno(s)}:${ms} <br/>时间戳：${times}`
	</script>
</body>
</html>
