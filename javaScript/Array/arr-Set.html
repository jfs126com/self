<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set</title>
</head>
<body>
	<script>
		/*
			Set 对象允许你存储任何类型的唯一值，无论是原始值或者是对象引用。
			语法：new Set([iterable]);
			参数：iterable 如果传递一个可迭代对象，它的所有元素将被添加到新的Set中。如果不指定此参			数或其值为null，则新的 Set为空。
			返回值：一个新的Set对象。
		*/
		var s = new Set();
		var s1 = new Set([1,2,3,3,3,3,'3'])//过滤重复值
		console.log(s)
		console.log(s1)//{1, 2, 3, "3"}
		console.log(typeof s1)//object

		s1.add(4);
		console.log(s1)//{1, 2, 3, "3", 4}

		s1.delete('3')//删除了字符串'3'
		console.log(s1)//{1, 2, 3, 4}
		
	</script>
</body>
</html>
